<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outering School - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />
</head>
<body>
    <div id="root"></div>
    
    <script>
        // Simple state management
        let currentUser = null;
        let activeSection = 'dashboard';
        
        // Authentication functions
        const checkAuth = () => {
            const storedUser = localStorage.getItem('admin_user');
            if (storedUser) {
                try {
                    return JSON.parse(storedUser);
                } catch (e) {
                    localStorage.removeItem('admin_user');
                }
            }
            return null;
        };
        
        const loginUser = (username, password) => {
            if (username.toLowerCase().trim() === 'admin' && password.trim() === 'outering2024') {
                const userData = { id: 1, name: 'Administrator', username, role: 'admin' };
                localStorage.setItem('admin_user', JSON.stringify(userData));
                return { success: true, user: userData };
            }
            return { success: false, message: 'Invalid credentials' };
        };
        
        const logoutUser = () => {
            localStorage.removeItem('admin_user');
            currentUser = null;
            render();
        };

        // Component functions
        function renderLogin() {
            return `
                <div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-900 to-blue-700">
                    <div class="bg-white rounded-xl p-8 w-full max-w-md shadow-2xl">
                        <div class="text-center mb-8">
                            <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i class="fas fa-lock text-white text-2xl"></i>
                            </div>
                            <h2 class="text-3xl font-bold text-gray-900">Admin Login</h2>
                            <p class="text-gray-600 mt-2">Outering School Administration</p>
                        </div>
                        
                        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>
                        
                        <form onsubmit="handleLogin(event)">
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2">Username</label>
                                <input type="text" id="username" required class="w-full px-4 py-3 rounded-lg border focus:border-blue-500 focus:outline-none" placeholder="Enter username">
                            </div>
                            
                            <div class="mb-6">
                                <label class="block text-gray-700 mb-2">Password</label>
                                <input type="password" id="password" required class="w-full px-4 py-3 rounded-lg border focus:border-blue-500 focus:outline-none" placeholder="Enter password">
                            </div>
                            
                            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition">
                                Login to Admin Panel
                            </button>
                            
                            <div class="mt-8 text-center">
                                <button type="button" onclick="window.location.href = 'home.html'" class="text-blue-600 hover:text-blue-800 bg-transparent border-none cursor-pointer">
                                    ‚Üê Back to Website
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
        }

        function renderDashboard() {
            return `
                <div class="min-h-screen bg-gray-100 flex">
                    <div class="w-64 bg-white shadow-lg flex flex-col">
                        <div class="p-6 border-b">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                                    <i class="fas fa-user-shield text-white"></i>
                                </div>
                                <div>
                                    <h1 class="text-lg font-bold">Admin Panel</h1>
                                    <p class="text-sm text-gray-600">${currentUser?.name}</p>
                                </div>
                            </div>
                        </div>
                        
                        <nav class="p-4 flex-1">
                            <button onclick="setActiveSection('dashboard')" class="w-full text-left px-4 py-3 rounded-lg mb-2 flex items-center space-x-3 transition ${activeSection === 'dashboard' ? 'bg-blue-100 text-blue-700 font-medium' : 'text-gray-600 hover:bg-gray-100'}">
                                <i class="fas fa-tachometer-alt"></i>
                                <span>Dashboard</span>
                            </button>
                            <button onclick="setActiveSection('academics')" class="w-full text-left px-4 py-3 rounded-lg mb-2 flex items-center space-x-3 transition ${activeSection === 'academics' ? 'bg-blue-100 text-blue-700 font-medium' : 'text-gray-600 hover:bg-gray-100'}">
                                <i class="fas fa-graduation-cap"></i>
                                <span>Academics</span>
                            </button>
                            <button onclick="setActiveSection('news')" class="w-full text-left px-4 py-3 rounded-lg mb-2 flex items-center space-x-3 transition ${activeSection === 'news' ? 'bg-blue-100 text-blue-700 font-medium' : 'text-gray-600 hover:bg-gray-100'}">
                                <i class="fas fa-newspaper"></i>
                                <span>News</span>
                            </button>
                            <button onclick="setActiveSection('calendar')" class="w-full text-left px-4 py-3 rounded-lg mb-2 flex items-center space-x-3 transition ${activeSection === 'calendar' ? 'bg-blue-100 text-blue-700 font-medium' : 'text-gray-600 hover:bg-gray-100'}">
                                <i class="fas fa-calendar-alt"></i>
                                <span>Calendar</span>
                            </button>
                            <button onclick="setActiveSection('staff')" class="w-full text-left px-4 py-3 rounded-lg mb-2 flex items-center space-x-3 transition ${activeSection === 'staff' ? 'bg-blue-100 text-blue-700 font-medium' : 'text-gray-600 hover:bg-gray-100'}">
                                <i class="fas fa-users"></i>
                                <span>Staff</span>
                            </button>
                            <button onclick="setActiveSection('contacts')" class="w-full text-left px-4 py-3 rounded-lg mb-2 flex items-center space-x-3 transition ${activeSection === 'contacts' ? 'bg-blue-100 text-blue-700 font-medium' : 'text-gray-600 hover:bg-gray-100'}">
                                <i class="fas fa-envelope"></i>
                                <span>Contacts</span>
                            </button>
                        </nav>
                        
                        <div class="mt-auto p-4 border-t border-gray-200">
                            <button onclick="window.location.href = 'home.html'" class="w-full px-4 py-2 text-gray-600 hover:text-gray-800 mb-2 border border-gray-300 rounded-lg">
                                <i class="fas fa-home mr-2"></i>View Website
                            </button>
                            <button onclick="logoutUser()" class="w-full px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
                                <i class="fas fa-sign-out-alt mr-2"></i>Logout
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex-1 p-8">
                        ${renderContent()}
                    </div>
                </div>
            `;
        }

        function renderContent() {
            switch(activeSection) {
                case 'academics':
                    return `
                        <div>
                            <h2 class="text-2xl font-bold text-gray-900 mb-6">Academics Management</h2>
                            <div class="bg-white rounded-xl shadow p-6">
                                <h3 class="text-lg font-bold mb-4">Academic Information</h3>
                                <div class="grid md:grid-cols-2 gap-6">
                                    <div class="p-4 border rounded-lg">
                                        <h4 class="font-semibold mb-2">Fee Structure</h4>
                                        <p class="text-gray-600">Manage school fees for all grades</p>
                                    </div>
                                    <div class="p-4 border rounded-lg">
                                        <h4 class="font-semibold mb-2">Uniform Requirements</h4>
                                        <p class="text-gray-600">Update uniform specifications</p>
                                    </div>
                                    <div class="p-4 border rounded-lg">
                                        <h4 class="font-semibold mb-2">Admission Requirements</h4>
                                        <p class="text-gray-600">Manage admission criteria</p>
                                    </div>
                                    <div class="p-4 border rounded-lg">
                                        <h4 class="font-semibold mb-2">Student Handbooks</h4>
                                        <p class="text-gray-600">Upload and manage handbooks</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                case 'news':
                    return `
                        <div>
                            <h2 class="text-2xl font-bold text-gray-900 mb-6">News Management</h2>
                            <div class="bg-white rounded-xl shadow p-6">
                                <div class="flex justify-between items-center mb-4">
                                    <h3 class="text-lg font-bold">Articles</h3>
                                    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">New Article</button>
                                </div>
                                <div class="space-y-3">
                                    <div class="flex justify-between items-center p-3 border rounded">
                                        <div>
                                            <h4 class="font-medium">Students Win Science Competition</h4>
                                            <p class="text-sm text-gray-500">2024-01-15</p>
                                        </div>
                                        <button class="text-red-600 hover:text-red-800">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                    <div class="flex justify-between items-center p-3 border rounded">
                                        <div>
                                            <h4 class="font-medium">New STEM Lab Opening</h4>
                                            <p class="text-sm text-gray-500">2024-01-14</p>
                                        </div>
                                        <button class="text-red-600 hover:text-red-800">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                case 'calendar':
                    return `
                        <div>
                            <h2 class="text-2xl font-bold text-gray-900 mb-6">Calendar Management</h2>
                            <div class="grid md:grid-cols-2 gap-6">
                                <div class="bg-white rounded-xl shadow p-6">
                                    <h3 class="text-lg font-bold mb-4">Add Event</h3>
                                    <form class="space-y-4">
                                        <input type="text" placeholder="Event Title" class="w-full p-3 border rounded" required>
                                        <input type="date" class="w-full p-3 border rounded" required>
                                        <select class="w-full p-3 border rounded">
                                            <option value="Academic">Academic</option>
                                            <option value="Sports">Sports</option>
                                            <option value="Cultural">Cultural</option>
                                        </select>
                                        <button type="submit" class="w-full bg-green-600 text-white p-3 rounded hover:bg-green-700">Add Event</button>
                                    </form>
                                </div>
                                <div class="bg-white rounded-xl shadow p-6">
                                    <h3 class="text-lg font-bold mb-4">Upcoming Events</h3>
                                    <div class="space-y-3">
                                        <div class="flex justify-between items-center p-3 border rounded">
                                            <div>
                                                <h4 class="font-medium">Mid-Term Exams</h4>
                                                <p class="text-sm text-gray-500">2024-02-19</p>
                                            </div>
                                            <button class="text-red-600 hover:text-red-800">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                case 'staff':
                    return `
                        <div>
                            <h2 class="text-2xl font-bold text-gray-900 mb-6">Staff Management</h2>
                            <div class="bg-white rounded-xl shadow p-6">
                                <div class="flex justify-between items-center mb-4">
                                    <h3 class="text-lg font-bold">Staff Directory</h3>
                                    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Staff</button>
                                </div>
                                <div class="space-y-3">
                                    <div class="flex justify-between items-center p-4 border rounded">
                                        <div>
                                            <h4 class="font-medium">Dr. Sarah Johnson</h4>
                                            <p class="text-sm text-gray-500">Principal</p>
                                            <p class="text-sm text-gray-400">s.johnson@school.edu</p>
                                        </div>
                                        <button class="text-red-600 hover:text-red-800">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                case 'contacts':
                    return `
                        <div>
                            <h2 class="text-2xl font-bold text-gray-900 mb-6">Contacts Management</h2>
                            <div class="bg-white rounded-xl shadow p-6">
                                <h3 class="text-lg font-bold mb-4">Messages</h3>
                                <div class="space-y-4">
                                    <div class="p-4 border rounded">
                                        <div class="flex justify-between items-start mb-2">
                                            <div>
                                                <h4 class="font-medium">John Smith</h4>
                                                <p class="text-sm text-gray-500">john@example.com</p>
                                            </div>
                                            <span class="px-2 py-1 text-xs rounded bg-blue-100 text-blue-800">New</span>
                                        </div>
                                        <p class="text-sm text-gray-600 mb-3">Subject: Admission Inquiry</p>
                                        <div class="flex space-x-2">
                                            <button class="px-3 py-1 bg-blue-600 text-white text-sm rounded hover:bg-blue-700">Reply</button>
                                            <button class="px-3 py-1 border text-sm rounded hover:bg-gray-50">View</button>
                                            <button class="px-3 py-1 text-red-600 text-sm hover:text-red-800">Delete</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                default:
                    return `
                        <div>
                            <h2 class="text-2xl font-bold text-gray-900 mb-6">Dashboard Overview</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                                <div class="bg-white rounded-xl shadow p-6">
                                    <div class="flex items-center justify-between">
                                        <div>
                                            <p class="text-sm text-gray-500">Total Students</p>
                                            <p class="text-2xl font-bold text-gray-900">956</p>
                                        </div>
                                        <div class="p-3 rounded-lg bg-blue-100">
                                            <i class="fas fa-users text-2xl text-blue-600"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="bg-white rounded-xl shadow p-6">
                                    <div class="flex items-center justify-between">
                                        <div>
                                            <p class="text-sm text-gray-500">Total Staff</p>
                                            <p class="text-2xl font-bold text-gray-900">68</p>
                                        </div>
                                        <div class="p-3 rounded-lg bg-green-100">
                                            <i class="fas fa-chalkboard-teacher text-2xl text-green-600"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="bg-white rounded-xl shadow p-6">
                                    <div class="flex items-center justify-between">
                                        <div>
                                            <p class="text-sm text-gray-500">Active Events</p>
                                            <p class="text-2xl font-bold text-gray-900">12</p>
                                        </div>
                                        <div class="p-3 rounded-lg bg-purple-100">
                                            <i class="fas fa-calendar-alt text-2xl text-purple-600"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="bg-white rounded-xl shadow p-6">
                                    <div class="flex items-center justify-between">
                                        <div>
                                            <p class="text-sm text-gray-500">New Messages</p>
                                            <p class="text-2xl font-bold text-gray-900">8</p>
                                        </div>
                                        <div class="p-3 rounded-lg bg-yellow-100">
                                            <i class="fas fa-envelope text-2xl text-yellow-600"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-white rounded-xl shadow p-6">
                                <h3 class="text-xl font-bold text-gray-900 mb-4">Recent Activities</h3>
                                <div class="space-y-3">
                                    <div class="flex items-center space-x-3 p-3 hover:bg-gray-50 rounded-lg">
                                        <div class="w-8 h-8 rounded-full flex items-center justify-center bg-blue-100">
                                            <i class="fas fa-user-plus text-xs text-blue-600"></i>
                                        </div>
                                        <div class="flex-1">
                                            <p class="text-sm font-medium text-gray-900">New student enrolled</p>
                                            <p class="text-sm text-gray-600">John Doe - Grade 5</p>
                                            <p class="text-xs text-gray-400">2 minutes ago</p>
                                        </div>
                                    </div>
                                    <div class="flex items-center space-x-3 p-3 hover:bg-gray-50 rounded-lg">
                                        <div class="w-8 h-8 rounded-full flex items-center justify-center bg-purple-100">
                                            <i class="fas fa-newspaper text-xs text-purple-600"></i>
                                        </div>
                                        <div class="flex-1">
                                            <p class="text-sm font-medium text-gray-900">Article published</p>
                                            <p class="text-sm text-gray-600">Science Fair Results</p>
                                            <p class="text-xs text-gray-400">15 minutes ago</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
            }
        }

        // Event handlers
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            
            const result = loginUser(username, password);
            
            if (result.success) {
                currentUser = result.user;
                render();
            } else {
                errorDiv.textContent = result.message;
                errorDiv.classList.remove('hidden');
            }
        }

        function setActiveSection(section) {
            activeSection = section;
            render();
        }

        // Main render function
        function render() {
            const root = document.getElementById('root');
            
            if (!currentUser) {
                currentUser = checkAuth();
            }
            
            if (currentUser) {
                root.innerHTML = renderDashboard();
            } else {
                root.innerHTML = renderLogin();
            }
        }

        // Initialize app
        render();
    </script>
</body>
</html>
