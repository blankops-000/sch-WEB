<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outering Schools - Working Together Achieving Together</title>
    
    <!-- External Libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <style>
        :root {
            --primary: #059669;
            --secondary: #10b981;
            --accent: #34d399;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="font-sans antialiased">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        const Header = () => {
            return (
                <header className="gradient-bg text-white shadow-lg sticky top-0 z-50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-center h-16">
                            <div className="flex items-center space-x-3">
                                <div className="w-12 h-12 bg-white/10 backdrop-blur-sm rounded-xl flex items-center justify-center overflow-hidden border border-white/20 shadow-lg">
                                    <img src="royhill.jpg" alt="Outering Schools Logo" className="w-10 h-10 object-cover rounded-lg" />
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold">Outering Schools</h1>
                                    <p className="text-xs opacity-90">Working Together Achieving Together</p>
                                </div>
                            </div>
                            
                            <nav className="hidden md:flex space-x-8">
                                <a href="#home" className="hover:text-yellow-300 transition-colors">Home</a>
                                <a href="#about" className="hover:text-yellow-300 transition-colors">About</a>
                                <a href="#academics" className="hover:text-yellow-300 transition-colors">Academics</a>
                                <a href="#news" className="hover:text-yellow-300 transition-colors">News</a>
                                <a href="#contact" className="hover:text-yellow-300 transition-colors">Contact</a>
                            </nav>
                        </div>
                    </div>
                </header>
            );
        };

        const HeroSection = () => {
            return (
                <section id="home" className="relative overflow-hidden">
                    <div className="absolute inset-0 bg-gradient-to-br from-green-900 via-emerald-900 to-green-800 z-0"></div>
                    <div className="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-28 lg:py-40">
                        <div className="text-center text-white">
                            <h1 className="text-5xl lg:text-7xl font-extrabold mb-6 leading-tight">
                                Shaping Future <span className="bg-gradient-to-r from-lime-300 to-green-400 bg-clip-text text-transparent">Leaders</span>
                            </h1>
                            <p className="text-xl lg:text-2xl mb-12 max-w-3xl mx-auto opacity-95 leading-relaxed">
                                At Outering Schools, we nurture excellence, foster innovation, and build character through holistic education.
                            </p>
                            <div className="flex flex-col sm:flex-row gap-6 justify-center">
                                <button className="bg-white text-green-700 px-10 py-5 rounded-2xl font-bold text-lg hover:bg-gray-100 transition-all">
                                    <i className="fas fa-phone-alt mr-3"></i> Contact Us
                                </button>
                                <button className="bg-white/10 backdrop-blur-md border-2 border-white/30 text-white px-10 py-5 rounded-2xl font-bold text-lg hover:bg-white hover:text-green-700 transition-all">
                                    <i className="fas fa-user-shield mr-3"></i> Admin Panel
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const AboutSection = () => {
            return (
                <section id="about" className="py-16 bg-gray-50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="text-center mb-16">
                            <h2 className="text-5xl font-extrabold text-gray-900 mb-6 bg-gradient-to-r from-green-600 to-emerald-600 bg-clip-text text-transparent">
                                About Our School
                            </h2>
                            <p className="text-xl text-gray-600 max-w-4xl mx-auto leading-relaxed">
                                A legacy of excellence in education since 1995, shaping minds and building futures
                            </p>
                        </div>
                        
                        <div className="grid md:grid-cols-2 gap-16 items-center">
                            <div>
                                <div className="bg-white rounded-3xl shadow-2xl overflow-hidden card-hover">
                                    <img src="ourVision.jpg" alt="Our Vision" className="w-full h-72 object-cover" />
                                    <div className="p-8">
                                        <h3 className="text-3xl font-bold text-gray-900 mb-4">Our Vision</h3>
                                        <p className="text-gray-600 leading-relaxed text-lg">
                                            To be a premier educational institution that nurtures global citizens, 
                                            innovative thinkers, and compassionate leaders for a better tomorrow.
                                        </p>
                                    </div>
                                </div>
                            </div>
                            
                            <div>
                                <h3 className="text-4xl font-extrabold text-gray-900 mb-8">Why Choose Outering Schools?</h3>
                                <div className="space-y-8">
                                    <div className="flex items-start space-x-6">
                                        <div className="bg-gradient-to-br from-yellow-400 to-orange-500 p-4 rounded-2xl shadow-lg">
                                            <span className="text-3xl">üèÜ</span>
                                        </div>
                                        <div>
                                            <h4 className="font-bold text-xl text-gray-900 mb-2">Academic Excellence</h4>
                                            <p className="text-gray-600 text-lg">Consistent top rankings in national examinations</p>
                                        </div>
                                    </div>
                                    <div className="flex items-start space-x-6">
                                        <div className="bg-gradient-to-br from-green-400 to-blue-500 p-4 rounded-2xl shadow-lg">
                                            <span className="text-3xl">ü§ù</span>
                                        </div>
                                        <div>
                                            <h4 className="font-bold text-xl text-gray-900 mb-2">Holistic Development</h4>
                                            <p className="text-gray-600 text-lg">Balanced focus on academics, sports, and arts</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const ContactSection = () => {
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                subject: '',
                message: ''
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                alert('Thank you for your message! We will get back to you soon.');
                setFormData({ name: '', email: '', subject: '', message: '' });
            };

            return (
                <section id="contact" className="py-16 bg-white">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="text-center mb-12">
                            <h2 className="text-4xl font-bold text-gray-900 mb-4">Contact Us</h2>
                            <p className="text-lg text-gray-600">Get in touch with us for any inquiries</p>
                        </div>
                        
                        <div className="grid md:grid-cols-2 gap-12">
                            <div>
                                <h3 className="text-2xl font-bold text-gray-900 mb-6">Get In Touch</h3>
                                <div className="space-y-4">
                                    <div className="flex items-center space-x-4">
                                        <i className="fas fa-map-marker-alt text-green-600 text-xl"></i>
                                        <span>123 Education Street, Nairobi, Kenya</span>
                                    </div>
                                    <div className="flex items-center space-x-4">
                                        <i className="fas fa-phone text-green-600 text-xl"></i>
                                        <span>+254 700 123 456</span>
                                    </div>
                                    <div className="flex items-center space-x-4">
                                        <i className="fas fa-envelope text-green-600 text-xl"></i>
                                        <span>info@outering.edu</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div>
                                <form onSubmit={handleSubmit} className="space-y-4">
                                    <input
                                        type="text"
                                        placeholder="Your Name"
                                        value={formData.name}
                                        onChange={(e) => setFormData({...formData, name: e.target.value})}
                                        className="w-full p-3 border rounded-lg"
                                        required
                                    />
                                    <input
                                        type="email"
                                        placeholder="Your Email"
                                        value={formData.email}
                                        onChange={(e) => setFormData({...formData, email: e.target.value})}
                                        className="w-full p-3 border rounded-lg"
                                        required
                                    />
                                    <input
                                        type="text"
                                        placeholder="Subject"
                                        value={formData.subject}
                                        onChange={(e) => setFormData({...formData, subject: e.target.value})}
                                        className="w-full p-3 border rounded-lg"
                                        required
                                    />
                                    <textarea
                                        placeholder="Your Message"
                                        value={formData.message}
                                        onChange={(e) => setFormData({...formData, message: e.target.value})}
                                        className="w-full p-3 border rounded-lg h-32"
                                        required
                                    ></textarea>
                                    <button
                                        type="submit"
                                        className="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition"
                                    >
                                        Send Message
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => {
            return (
                <footer className="gradient-bg text-white py-12">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="text-center">
                            <div className="flex items-center justify-center space-x-3 mb-4">
                                <div className="w-12 h-12 bg-white/10 backdrop-blur-sm rounded-xl flex items-center justify-center overflow-hidden border border-white/20">
                                    <img src="royhill.jpg" alt="Outering Schools Logo" className="w-10 h-10 object-cover rounded-lg" />
                                </div>
                                <div>
                                    <h3 className="text-xl font-bold">Outering Schools</h3>
                                    <p className="text-sm opacity-90">Working Together Achieving Together</p>
                                </div>
                            </div>
                            <p className="text-sm opacity-75">¬© 2024 Outering Schools. All rights reserved.</p>
                        </div>
                    </div>
                </footer>
            );
        };

        const App = () => {
            return (
                <div>
                    <Header />
                    <HeroSection />
                    <AboutSection />
                    <ContactSection />
                    <Footer />
                </div>
            );
        };

        // Render the app
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
