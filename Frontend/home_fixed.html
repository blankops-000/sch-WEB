                padding: 16px 24px;
                border-radius: 8px;
                box-shadow: 0 10px 25px rgba(0,0,0,0.2);

                color: white;
                font-weight: 600;
                max-width: 400px;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                background-color: ${
                    type === 'success' ? '#10b981' : 
                    type === 'error' ? '#ef4444' : '#3b82f6'
                };
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 10);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    try {
                        if (notification.parentNode) {

                                        value={formData.subject}
                                        onChange={(e) => setFormData({...formData, subject: e.target.value})}
                                        className="w-full p-3 border rounded-lg"
                                        required
                                    />
                                    <textarea
                                        placeholder="Your Message"
                                        value={formData.message}
                                        onChange={(e) => setFormData({...formData, message: e.target.value})}
                                        className="w-full p-3 border rounded-lg h-32"
                                        required
                                    ></textarea>
                                    <button
                                        type="submit"
                                        className="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition cursor-pointer"
                                    >
                                        Send Message
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // Footer
        const Footer = () => {
            return (
                <footer className="gradient-bg text-white py-12">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="text-center">
                            <div className="flex items-center justify-center space-x-3 mb-4">
                                <div className="w-12 h-12 bg-white/10 backdrop-blur-sm rounded-xl flex items-center justify-center overflow-hidden border border-white/20">
                                    <img src="royhill.jpg" alt="Outering Schools Logo" className="w-10 h-10 object-cover rounded-lg" />
                                </div>
                                <div>
                                    <h3 className="text-xl font-bold">Outering Schools</h3>
                                    <p className="text-sm opacity-90">Working Together Achieving Together</p>
                                </div>
                            </div>
                            <p className="text-sm opacity-75">¬© 2024 Outering Schools. All rights reserved.</p>
                        </div>
                    </div>
                </footer>
            );
        };

        // Main Website Component
        const MainWebsite = () => {
            return (
                <div>
                    <Header />
                    <HeroSection />
                    <AboutSection />
                    <AcademicsSection />
                    <NewsSection />
                    <ContactSection />
                    <Footer />
                </div>
            );
        };

        // Admin Login Component
        const AdminLogin = () => {
            const [credentials, setCredentials] = useState({ username: '', password: '' });
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);
                
                const result = await loginUser(credentials.username, credentials.password);
                
                if (result.success) {
                    window.location.hash = '#/admin';
                } else {
                    setError(result.message || 'Invalid credentials');
                }
                
                setLoading(false);
            };
            
            return (
                <div className="min-h-screen flex items-center justify-center bg-gradient-to-r from-green-900 to-green-700">
                    <div className="bg-white rounded-xl p-8 w-full max-w-md shadow-2xl">
                        <div className="text-center mb-8">
                            <div className="w-16 h-16 bg-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i className="fas fa-lock text-white text-2xl"></i>
                            </div>
                            <h2 className="text-3xl font-bold text-gray-900">Admin Login</h2>
                            <p className="text-gray-600 mt-2">Outering Schools Administration</p>
                        </div>
                        
                        {error && (
                            <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                                {error}
                            </div>
                        )}
                        
                        <form onSubmit={handleSubmit}>
                            <div className="mb-4">
                                <label className="block text-gray-700 mb-2">Username</label>
                                <input
                                    type="text"
                                    value={credentials.username}
                                    onChange={(e) => setCredentials({...credentials, username: e.target.value})}
                                    required
                                    className="w-full px-4 py-3 rounded-lg border focus:border-green-500 focus:outline-none"
                                    placeholder="Enter username"
                                />
                            </div>
                            
                            <div className="mb-6">
                                <label className="block text-gray-700 mb-2">Password</label>
                                <input
                                    type="password"
                                    value={credentials.password}
                                    onChange={(e) => setCredentials({...credentials, password: e.target.value})}
                                    required
                                    className="w-full px-4 py-3 rounded-lg border focus:border-green-500 focus:outline-none"
                                    placeholder="Enter password"
                                />
                            </div>
                            
                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition disabled:opacity-50 cursor-pointer"
                            >
                                {loading ? 'Logging in...' : 'Login to Admin Panel'}
                            </button>
                            
                            <div className="mt-6 text-center">
                                <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-3 text-sm">
                                    <p className="font-medium text-yellow-800 mb-1">Demo Mode:</p>
                                    <p className="text-yellow-700 text-xs">Username: admin | Password: outering2024</p>
                                </div>
                            </div>
                            
                            <div className="mt-8 text-center">
                                <button 
                                    type="button"
                                    onClick={() => window.location.hash = '#/'}
                                    className="text-green-600 hover:text-green-800 bg-transparent border-none cursor-pointer"
                                >
                                    ‚Üê Back to Website
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // Simple Admin Dashboard
        const AdminDashboard = () => {
            const [user] = useState(checkAuth());
            
            return (
                <div className="min-h-screen bg-gray-100">
                    <div className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center space-x-3">
                                    <div className="w-10 h-10 bg-green-600 rounded-lg flex items-center justify-center">
                                        <i className="fas fa-user-shield text-white"></i>
                                    </div>
                                    <div>
                                        <h1 className="text-lg font-bold">Admin Panel</h1>
                                        <p className="text-sm text-gray-600">{user?.name}</p>
                                    </div>
                                </div>
                                
                                <div className="flex space-x-4">
                                    <button 
                                        onClick={() => window.location.hash = '#/'}
                                        className="px-4 py-2 text-gray-600 hover:text-gray-800 border border-gray-300 rounded-lg cursor-pointer"
                                    >
                                        <i className="fas fa-home mr-2"></i>View Website
                                    </button>
                                    <button 
                                        onClick={logoutUser}
                                        className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition cursor-pointer"
                                    >
                                        <i className="fas fa-sign-out-alt mr-2"></i>Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <h2 className="text-2xl font-bold text-gray-900 mb-6">Dashboard Overview</h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                            {[
                                { label: 'Total Students', value: '956', icon: 'users', color: 'blue' },
                                { label: 'Total Staff', value: '68', icon: 'chalkboard-teacher', color: 'green' },
                                { label: 'Active Events', value: '12', icon: 'calendar-alt', color: 'purple' },
                                { label: 'New Messages', value: '8', icon: 'envelope', color: 'yellow' }
                            ].map((stat, index) => (
                                <div key={index} className="bg-white rounded-xl shadow p-6">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <p className="text-sm text-gray-500">{stat.label}</p>
                                            <p className="text-2xl font-bold text-gray-900">{stat.value}</p>
                                        </div>
                                        <div className={`p-3 rounded-lg ${
                                            stat.color === 'blue' ? 'bg-blue-100' :
                                            stat.color === 'green' ? 'bg-green-100' :
                                            stat.color === 'purple' ? 'bg-purple-100' : 'bg-yellow-100'
                                        }`}>
                                            <i className={`fas fa-${stat.icon} text-2xl ${
                                                stat.color === 'blue' ? 'text-blue-600' :
                                                stat.color === 'green' ? 'text-green-600' :
                                                stat.color === 'purple' ? 'text-purple-600' : 'text-yellow-600'
                                            }`}></i>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                        
                        <div className="bg-white rounded-xl shadow p-6">
                            <h3 className="text-xl font-bold text-gray-900 mb-4">Welcome to Admin Panel</h3>
                            <p className="text-gray-600">
                                This is a simplified admin dashboard. The full admin panel with all management features 
                                is available in the complete version.
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [currentRoute, setCurrentRoute] = useState(window.location.hash || '#/');
            
            useEffect(() => {
                const handleHashChange = () => {
                    setCurrentRoute(window.location.hash || '#/');
                };
                
                window.addEventListener('hashchange', handleHashChange);
                return () => window.removeEventListener('hashchange', handleHashChange);
            }, []);
            
            const renderRoute = () => {
                switch (currentRoute) {
                    case '#/login':
                        return <AdminLogin />;
                    case '#/admin':
                        const user = checkAuth();
                        if (!user) {
                            window.location.hash = '#/login';
                            return <AdminLogin />;
                        }
                        return <AdminDashboard />;
                    default:
                        return <MainWebsite />;
                }
            };
            
            return renderRoute();
        };

        // Render the app
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
