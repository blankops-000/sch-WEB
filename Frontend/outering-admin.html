<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outering Schools - Knowledge is Precious</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%); }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .fade-in { animation: fadeInUp 1s ease-out; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="font-sans">
    <div id="root"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { createRoot } = ReactDOM;

        // Router Component
        const Router = ({ children }) => {
            const [currentHash, setCurrentHash] = useState(window.location.hash || '#/');
            
            useEffect(() => {
                const handleHashChange = () => setCurrentHash(window.location.hash || '#/');
                window.addEventListener('hashchange', handleHashChange);
                return () => window.removeEventListener('hashchange', handleHashChange);
            }, []);
            
            return children(currentHash);
        };

        // Auth functions
        const checkAuth = () => {
            const storedUser = localStorage.getItem('admin_user');
            if (storedUser) {
                try {
                    return JSON.parse(storedUser);
                } catch (e) {
                    localStorage.removeItem('admin_user');
                }
            }
            return null;
        };
        
        const loginUser = async (username, password) => {
            if (username === 'admin' && password === 'outering2024') {
                const userData = { id: 1, name: 'Administrator', username, role: 'admin' };
                localStorage.setItem('admin_user', JSON.stringify(userData));
                return { success: true, user: userData };
            }
            return { success: false, message: 'Invalid credentials' };
        };
        
        const logoutUser = () => {
            localStorage.removeItem('admin_user');
            window.location.hash = '#/';
        };

        // Utility functions
        const showNotification = (message, type = 'info') => {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 16px 24px;
                border-radius: 8px;
                box-shadow: 0 10px 25px rgba(0,0,0,0.2);
                z-index: 9999;
                color: white;
                font-weight: 600;
                max-width: 400px;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                background-color: ${
                    type === 'success' ? '#10b981' : 
                    type === 'error' ? '#ef4444' : '#3b82f6'
                };
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 10);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    try {
                        if (notification.parentNode) {
                            document.body.removeChild(notification);
                        }
                    } catch (error) {
                        console.warn('Error removing notification:', error);
                    }
                }, 300);
            }, 4000);
        };

        // Header Component
        const Header = () => {
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            
            const navItems = [
                { name: 'Home', path: 'home', icon: 'üè†' },
                { name: 'About', path: 'about', icon: 'üè´' },
                { name: 'Academics', path: 'academics', icon: 'üìö' },
                { name: 'News', path: 'news', icon: 'üì∞' },
                { name: 'Calendar', path: 'calendar', icon: 'üìÖ' },
                { name: 'Uniform', path: 'uniform', icon: 'üëî' },
                { name: 'Fees', path: 'fees', icon: 'üí≥' },
                { name: 'Contact', path: 'contact', icon: 'üìû' }
            ];
            
            const scrollToSection = (sectionId) => {
                const element = document.getElementById(sectionId);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
                setMobileMenuOpen(false);
            };
            
            return (
                <header className="gradient-bg text-white shadow-lg sticky top-0 z-50">
                    <div className="max-w-7xl mx-auto px-4 py-4">
                        <div className="flex justify-between items-center">
                            <div className="flex items-center space-x-3">
                                <div className="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center overflow-hidden">
                                    <img src="OUT.JPEG" alt="Outering Schools Logo" className="w-10 h-10 object-cover rounded-lg">
                                </div>
                                <div>
                                    <h1 className="text-2xl font-bold">Outering Schools</h1>
                                    <p className="text-sm opacity-90">Knowledge is Precious</p>
                                </div>
                            </div>
                            <nav className="hidden md:flex space-x-6">
                                {navItems.map((item) => (
                                    <button 
                                        key={item.name}
                                        onClick={() => scrollToSection(item.path)}
                                        className="hover:text-yellow-300 transition bg-transparent border-none text-white cursor-pointer"
                                    >
                                        {item.name}
                                    </button>
                                ))}
                                <button 
                                    onClick={() => window.location.hash = '#/login'}
                                    className="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg transition border-none text-white cursor-pointer"
                                >
                                    <i className="fas fa-user-shield mr-2"></i>Admin
                                </button>
                            </nav>
                            <button 
                                className="md:hidden text-2xl bg-transparent border-none text-white cursor-pointer"
                                onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                            >
                                {mobileMenuOpen ? '‚úï' : '‚ò∞'}
                            </button>
                        </div>
                    </div>
                </header>
            );
        };

        // Admin Login Component
        const AdminLogin = () => {
            const [credentials, setCredentials] = useState({ username: '', password: '' });
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);
                
                const result = await loginUser(credentials.username, credentials.password);
                
                if (result.success) {
                    window.location.hash = '#/admin';
                } else {
                    setError(result.message || 'Invalid credentials');
                }
                
                setLoading(false);
            };
            
            return (
                <div className="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-900 to-blue-700">
                    <div className="bg-white rounded-xl p-8 w-full max-w-md shadow-2xl">
                        <div className="text-center mb-8">
                            <div className="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i className="fas fa-lock text-white text-2xl"></i>
                            </div>
                            <h2 className="text-3xl font-bold text-gray-900">Admin Login</h2>
                            <p className="text-gray-600 mt-2">Outering Schools Administration</p>
                        </div>
                        
                        {error && (
                            <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                                {error}
                            </div>
                        )}
                        
                        <form onSubmit={handleSubmit}>
                            <div className="mb-4">
                                <label className="block text-gray-700 mb-2">Username</label>
                                <input
                                    type="text"
                                    value={credentials.username}
                                    onChange={(e) => setCredentials({...credentials, username: e.target.value})}
                                    required
                                    className="w-full px-4 py-3 rounded-lg border focus:border-blue-500 focus:outline-none"
                                    placeholder="Enter username"
                                />
                            </div>
                            
                            <div className="mb-6">
                                <label className="block text-gray-700 mb-2">Password</label>
                                <input
                                    type="password"
                                    value={credentials.password}
                                    onChange={(e) => setCredentials({...credentials, password: e.target.value})}
                                    required
                                    className="w-full px-4 py-3 rounded-lg border focus:border-blue-500 focus:outline-none"
                                    placeholder="Enter password"
                                />
                            </div>
                            
                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition disabled:opacity-50 cursor-pointer"
                            >
                                {loading ? 'Logging in...' : 'Login to Admin Panel'}
                            </button>
                            
                            <div className="mt-6 text-center">
                                <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-3 text-sm">
                                    <p className="font-medium text-yellow-800 mb-1">Demo Mode:</p>
                                    <p className="text-yellow-700 text-xs">Username: admin | Password: outering2024</p>
                                </div>
                            </div>
                            
                            <div className="mt-8 text-center">
                                <button 
                                    type="button"
                                    onClick={() => window.location.href = 'outering-home.html'}
                                    className="text-blue-600 hover:text-blue-800 bg-transparent border-none cursor-pointer"
                                >
                                    ‚Üê Back to Website
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // Admin Dashboard Component
        const AdminDashboard = () => {
            const [user] = useState(checkAuth());
            const [activeSection, setActiveSection] = useState('dashboard');
            
            const stats = [
                { label: 'Total Students', value: '800+', icon: 'users', color: 'blue' },
                { label: 'Total Staff', value: '45+', icon: 'chalkboard-teacher', color: 'green' },
                { label: 'Active Events', value: '12', icon: 'calendar-alt', color: 'purple' },
                { label: 'New Messages', value: '5', icon: 'envelope', color: 'yellow' }
            ];
            
            const menuItems = [
                { id: 'dashboard', label: 'Dashboard', icon: 'tachometer-alt' },
                { id: 'news', label: 'News', icon: 'newspaper' },
                { id: 'calendar', label: 'Calendar', icon: 'calendar-alt' },
                { id: 'about', label: 'About School', icon: 'school' }
            ];
            
            const renderContent = () => {
                switch(activeSection) {
                    case 'news':
                        return <NewsManager />;
                    case 'calendar':
                        return <CalendarManager />;
                    case 'about':
                        return <AboutManager />;
                    default:
                        return <DashboardOverview stats={stats} />;
                }
            };
            
            return (
                <div className="min-h-screen bg-gray-100 flex">
                    {/* Sidebar */}
                    <div className="w-64 bg-white shadow-lg flex flex-col">
                        <div className="p-6 border-b">
                            <div className="flex items-center space-x-3">
                                <div className="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                                    <i className="fas fa-user-shield text-white"></i>
                                </div>
                                <div>
                                    <h1 className="text-lg font-bold">Admin Panel</h1>
                                    <p className="text-sm text-gray-600">{user?.name}</p>
                                </div>
                            </div>
                        </div>
                        
                        <nav className="p-4 flex-1">
                            {menuItems.map(item => (
                                <button
                                    key={item.id}
                                    onClick={() => setActiveSection(item.id)}
                                    className={`w-full text-left px-4 py-3 rounded-lg mb-2 flex items-center space-x-3 transition ${
                                        activeSection === item.id 
                                            ? 'bg-blue-100 text-blue-700 font-medium' 
                                            : 'text-gray-600 hover:bg-gray-100'
                                    } cursor-pointer`}
                                    type="button"
                                >
                                    <i className={`fas fa-${item.icon}`}></i>
                                    <span>{item.label}</span>
                                </button>
                            ))}
                        </nav>
                        
                        <div className="mt-auto p-4 border-t border-gray-200">
                            <button 
                                onClick={() => window.location.href = 'outering-home.html'}
                                className="w-full px-4 py-2 text-gray-600 hover:text-gray-800 mb-2 cursor-pointer bg-transparent border border-gray-300 rounded-lg"
                                type="button"
                            >
                                <i className="fas fa-home mr-2"></i>View Website
                            </button>
                            <button 
                                onClick={logoutUser}
                                className="w-full px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition cursor-pointer"
                                type="button"
                            >
                                <i className="fas fa-sign-out-alt mr-2"></i>Logout
                            </button>
                        </div>
                    </div>
                    
                    {/* Main Content */}
                    <div className="flex-1 p-8">
                        {renderContent()}
                    </div>
                </div>
            );
        };

        // Dashboard Overview Component
        const DashboardOverview = ({ stats }) => {
            return (
                <div>
                    <h2 className="text-2xl font-bold text-gray-900 mb-6">Dashboard Overview</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        {stats.map((stat, index) => (
                            <div key={index} className="bg-white rounded-xl shadow p-6">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm text-gray-500">{stat.label}</p>
                                        <p className="text-2xl font-bold text-gray-900">{stat.value}</p>
                                    </div>
                                    <div className={`p-3 rounded-lg ${
                                        stat.color === 'blue' ? 'bg-blue-100' :
                                        stat.color === 'green' ? 'bg-green-100' :
                                        stat.color === 'purple' ? 'bg-purple-100' : 'bg-yellow-100'
                                    }`}>
                                        <i className={`fas fa-${stat.icon} text-2xl ${
                                            stat.color === 'blue' ? 'text-blue-600' :
                                            stat.color === 'green' ? 'text-green-600' :
                                            stat.color === 'purple' ? 'text-purple-600' : 'text-yellow-600'
                                        }`}></i>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                    
                    <div className="bg-white rounded-xl shadow p-6">
                        <h3 className="text-xl font-bold text-gray-900 mb-6">Quick Actions</h3>
                        <div className="grid grid-cols-2 gap-4">
                            {[
                                { icon: 'newspaper', label: 'Add News', color: 'blue' },
                                { icon: 'calendar-plus', label: 'Add Event', color: 'green' },
                                { icon: 'edit', label: 'Edit About', color: 'purple' },
                                { icon: 'chart-bar', label: 'View Reports', color: 'red' }
                            ].map((action, index) => (
                                <button 
                                    key={index} 
                                    onClick={() => showNotification(`${action.label} clicked`, 'info')} 
                                    className="p-4 border rounded-lg text-center hover:bg-gray-50 transition cursor-pointer bg-white"
                                    type="button"
                                >
                                    <i className={`fas fa-${action.icon} text-${action.color}-600 text-2xl mb-2 block`}></i>
                                    <p className="font-medium">{action.label}</p>
                                </button>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // News Manager Component
        const NewsManager = () => {
            const [showForm, setShowForm] = useState(false);
            const [articles, setArticles] = useState([
                { id: 1, title: 'Students Win National Science Competition', status: 'Published', date: '2024-01-15', category: 'Achievement' },
                { id: 2, title: 'New STEM Lab Opening', status: 'Draft', date: '2024-01-14', category: 'Infrastructure' },
                { id: 3, title: 'Annual Sports Day Results', status: 'Published', date: '2024-01-13', category: 'Sports' }
            ]);
            const [formData, setFormData] = useState({ title: '', content: '', category: 'Achievement', status: 'Draft' });
            
            const handleSubmit = (e) => {
                e.preventDefault();
                const newArticle = {
                    id: Date.now(),
                    ...formData,
                    date: new Date().toISOString().split('T')[0]
                };
                setArticles([newArticle, ...articles]);
                setFormData({ title: '', content: '', category: 'Achievement', status: 'Draft' });
                setShowForm(false);
                showNotification('Article created successfully!', 'success');
            };
            
            const deleteArticle = (id) => {
                setArticles(articles.filter(a => a.id !== id));
                showNotification('Article deleted!', 'success');
            };
            
            return (
                <div>
                    <h2 className="text-2xl font-bold text-gray-900 mb-6">News Management</h2>
                    <div className="bg-white rounded-xl shadow p-6 mb-6">
                        <div className="flex justify-between items-center mb-4">
                            <h3 className="text-lg font-bold">Create New Article</h3>
                            <button 
                                onClick={() => setShowForm(!showForm)} 
                                className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 cursor-pointer"
                                type="button"
                            >
                                <i className="fas fa-plus mr-2"></i>{showForm ? 'Cancel' : 'New Article'}
                            </button>
                        </div>
                        
                        {showForm && (
                            <form onSubmit={handleSubmit} className="space-y-4">
                                <input
                                    type="text"
                                    placeholder="Article Title"
                                    value={formData.title}
                                    onChange={(e) => setFormData({...formData, title: e.target.value})}
                                    className="w-full p-3 border rounded-lg"
                                    required
                                />
                                <textarea
                                    placeholder="Article Content"
                                    value={formData.content}
                                    onChange={(e) => setFormData({...formData, content: e.target.value})}
                                    className="w-full p-3 border rounded-lg h-32"
                                    required
                                />
                                <div className="grid md:grid-cols-2 gap-4">
                                    <select
                                        value={formData.category}
                                        onChange={(e) => setFormData({...formData, category: e.target.value})}
                                        className="p-3 border rounded-lg"
                                    >
                                        <option value="Achievement">Achievement</option>
                                        <option value="Event">Event</option>
                                        <option value="Announcement">Announcement</option>
                                        <option value="Sports">Sports</option>
                                        <option value="Infrastructure">Infrastructure</option>
                                    </select>
                                    <select
                                        value={formData.status}
                                        onChange={(e) => setFormData({...formData, status: e.target.value})}
                                        className="p-3 border rounded-lg"
                                    >
                                        <option value="Draft">Draft</option>
                                        <option value="Published">Published</option>
                                    </select>
                                </div>
                                <button 
                                    type="submit" 
                                    className="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 cursor-pointer"
                                >
                                    Create Article
                                </button>
                            </form>
                        )}
                    </div>
                    
                    <div className="bg-white rounded-xl shadow p-6">
                        <h3 className="text-lg font-bold mb-4">Published Articles ({articles.length})</h3>
                        <div className="space-y-3">
                            {articles.map((article) => (
                                <div key={article.id} className="flex justify-between items-center p-3 border rounded-lg">
                                    <div>
                                        <h4 className="font-medium">{article.title}</h4>
                                        <p className="text-sm text-gray-500">{article.date} ‚Ä¢ {article.category}</p>
                                    </div>
                                    <div className="flex items-center space-x-2">
                                        <span className={`px-2 py-1 text-xs rounded ${
                                            article.status === 'Published' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'
                                        }`}>{article.status}</span>
                                        <button 
                                            onClick={() => deleteArticle(article.id)} 
                                            className="text-red-600 hover:text-red-800 cursor-pointer bg-transparent border-none"
                                            type="button"
                                        >
                                            <i className="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // Calendar Manager Component
        const CalendarManager = () => {
            const [events, setEvents] = useState([
                { id: 1, title: 'Mid-Term Exams', date: '2024-02-19', category: 'Academic' },
                { id: 2, title: 'Sports Day', date: '2024-03-22', category: 'Sports' },
                { id: 3, title: 'Science Fair', date: '2024-04-15', category: 'Academic' }
            ]);
            const [formData, setFormData] = useState({ title: '', date: '', category: 'Academic' });
            
            const handleSubmit = (e) => {
                e.preventDefault();
                const newEvent = {
                    id: Date.now(),
                    ...formData
                };
                setEvents([...events, newEvent]);
                setFormData({ title: '', date: '', category: 'Academic' });
                showNotification('Event added successfully!', 'success');
            };
            
            const deleteEvent = (id) => {
                setEvents(events.filter(e => e.id !== id));
                showNotification('Event deleted!', 'success');
            };
            
            return (
                <div>
                    <h2 className="text-2xl font-bold text-gray-900 mb-6">Calendar Management</h2>
                    <div className="grid md:grid-cols-2 gap-6">
                        <div className="bg-white rounded-xl shadow p-6">
                            <h3 className="text-lg font-bold mb-4">Add New Event</h3>
                            <form onSubmit={handleSubmit} className="space-y-4">
                                <input
                                    type="text"
                                    placeholder="Event Title"
                                    value={formData.title}
                                    onChange={(e) => setFormData({...formData, title: e.target.value})}
                                    className="w-full p-3 border rounded-lg"
                                    required
                                />
                                <input
                                    type="date"
                                    value={formData.date}
                                    onChange={(e) => setFormData({...formData, date: e.target.value})}
                                    className="w-full p-3 border rounded-lg"
                                    required
                                />
                                <select
                                    value={formData.category}
                                    onChange={(e) => setFormData({...formData, category: e.target.value})}
                                    className="w-full p-3 border rounded-lg"
                                >
                                    <option value="Academic">Academic</option>
                                    <option value="Sports">Sports</option>
                                    <option value="Cultural">Cultural</option>
                                    <option value="Holiday">Holiday</option>
                                </select>
                                <button 
                                    type="submit" 
                                    className="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 cursor-pointer"
                                >
                                    <i className="fas fa-plus mr-2"></i>Add Event
                                </button>
                            </form>
                        </div>
                        <div className="bg-white rounded-xl shadow p-6">
                            <h3 className="text-lg font-bold mb-4">Upcoming Events ({events.length})</h3>
                            <div className="space-y-3">
                                {events.map((event) => (
                                    <div key={event.id} className="flex justify-between items-center p-3 border rounded-lg">
                                        <div>
                                            <h4 className="font-medium">{event.title}</h4>
                                            <p className="text-sm text-gray-500">{event.date} ‚Ä¢ {event.category}</p>
                                        </div>
                                        <button onClick={() => deleteEvent(event.id)} className="text-red-600 hover:text-red-800 cursor-pointer bg-transparent border-none">
                                            <i className="fas fa-trash"></i>
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // About Manager Component
        const AboutManager = () => {
            const [aboutData, setAboutData] = useState({
                vision: 'To be a premier educational institution that nurtures global citizens, innovative thinkers, and compassionate leaders.',
                mission: 'Providing quality education with a focus on academic excellence, character development, and holistic growth.',
                history: 'Established in 1995, Outering Schools has been serving the community for over 25 years.',
                achievements: 'Grade 10 Approved School, KCSE Centre, Multiple academic awards'
            });
            const [editing, setEditing] = useState(false);
            
            const handleSave = () => {
                setEditing(false);
                showNotification('About information updated successfully!', 'success');
            };
            
            return (
                <div>
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-2xl font-bold text-gray-900">About School Management</h2>
                        <button 
                            onClick={() => editing ? handleSave() : setEditing(true)}
                            className={`px-4 py-2 rounded-lg cursor-pointer ${
                                editing ? 'bg-green-600 hover:bg-green-700' : 'bg-blue-600 hover:bg-blue-700'
                            } text-white`}
                        >
                            <i className={`fas fa-${editing ? 'save' : 'edit'} mr-2`}></i>
                            {editing ? 'Save Changes' : 'Edit Content'}
                        </button>
                    </div>
                    
                    <div className="grid gap-6">
                        <div className="bg-white rounded-xl shadow p-6">
                            <h3 className="text-lg font-bold mb-4">Vision Statement</h3>
                            {editing ? (
                                <textarea
                                    value={aboutData.vision}
                                    onChange={(e) => setAboutData({...aboutData, vision: e.target.value})}
                                    className="w-full p-3 border rounded-lg h-24"
                                />
                            ) : (
                                <p className="text-gray-700">{aboutData.vision}</p>
                            )}
                        </div>
                        
                        <div className="bg-white rounded-xl shadow p-6">
                            <h3 className="text-lg font-bold mb-4">Mission Statement</h3>
                            {editing ? (
                                <textarea
                                    value={aboutData.mission}
                                    onChange={(e) => setAboutData({...aboutData, mission: e.target.value})}
                                    className="w-full p-3 border rounded-lg h-24"
                                />
                            ) : (
                                <p className="text-gray-700">{aboutData.mission}</p>
                            )}
                        </div>
                        
                        <div className="bg-white rounded-xl shadow p-6">
                            <h3 className="text-lg font-bold mb-4">School History</h3>
                            {editing ? (
                                <textarea
                                    value={aboutData.history}
                                    onChange={(e) => setAboutData({...aboutData, history: e.target.value})}
                                    className="w-full p-3 border rounded-lg h-24"
                                />
                            ) : (
                                <p className="text-gray-700">{aboutData.history}</p>
                            )}
                        </div>
                        
                        <div className="bg-white rounded-xl shadow p-6">
                            <h3 className="text-lg font-bold mb-4">Key Achievements</h3>
                            {editing ? (
                                <textarea
                                    value={aboutData.achievements}
                                    onChange={(e) => setAboutData({...aboutData, achievements: e.target.value})}
                                    className="w-full p-3 border rounded-lg h-24"
                                />
                            ) : (
                                <p className="text-gray-700">{aboutData.achievements}</p>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            return (
                <Router>
                    {(currentHash) => {
                        console.log('Current hash:', currentHash);
                        if (currentHash === '#/login' || currentHash === '#/' || !currentHash) {
                            return <AdminLogin />;
                        } else if (currentHash === '#/admin') {
                            const user = checkAuth();
                            if (user) {
                                return <AdminDashboard />;
                            } else {
                                window.location.hash = '#/login';
                                return <AdminLogin />;
                            }
                        } else {
                            return <AdminLogin />;
                        }
                    }}
                </Router>
            );
        };

        // Render the app
        const root = createRoot(document.getElementById('root'));
        root.render(<AdminLogin />);
    </script>
</body>
</html>
