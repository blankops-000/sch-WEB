<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ğŸ”— Backend Connection Test</h1>
    <p>This page tests the connection between your frontend and backend.</p>
    
    <div id="status"></div>
    
    <button onclick="testConnection()">ğŸ”„ Test Connection</button>
    <button onclick="testAuth()">ğŸ” Test Auth</button>
    <button onclick="testAPI()">ğŸ“¡ Test All APIs</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:5000';
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }
        
        async function testConnection() {
            document.getElementById('results').innerHTML = '';
            log('ğŸ”„ Testing backend connection...', 'info');
            
            try {
                const response = await fetch(API_BASE);
                if (response.ok) {
                    const data = await response.json();
                    log('âœ… Backend server is running!', 'success');
                    log(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                } else {
                    log(`âŒ Backend responded with status: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`âŒ Cannot connect to backend: ${error.message}`, 'error');
                log('ğŸ’¡ Make sure your backend server is running on port 5000', 'info');
            }
        }
        
        async function testAuth() {
            log('ğŸ” Testing authentication...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'riverside2024' })
                });
                
                const data = await response.json();
                if (data.success) {
                    log('âœ… Authentication test successful!', 'success');
                    log(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                } else {
                    log(`âŒ Authentication failed: ${data.message}`, 'error');
                }
            } catch (error) {
                log(`âŒ Auth test failed: ${error.message}`, 'error');
            }
        }
        
        async function testAPI() {
            const endpoints = [
                '/api/about',
                '/api/news',
                '/api/events',
                '/api/academics',
                '/api/staff',
                '/api/policies'
            ];
            
            log('ğŸ“¡ Testing all API endpoints...', 'info');
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(`${API_BASE}${endpoint}`);
                    const data = await response.json();
                    
                    if (response.ok) {
                        log(`âœ… ${endpoint} - Working`, 'success');
                    } else {
                        log(`âš ï¸ ${endpoint} - ${response.status}: ${data.message || 'Unknown error'}`, 'error');
                    }
                } catch (error) {
                    log(`âŒ ${endpoint} - ${error.message}`, 'error');
                }
            }
        }
        
        // Auto-test on page load
        window.onload = () => {
            testConnection();
        };
    </script>
</body>
</html>
